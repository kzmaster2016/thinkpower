<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('guestbookadmin/index')}">web留言</a></li>
			<li class="active"><a href="{:U('guestbookadmin/contactus')}">联系留言</a></li>
		</ul>
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="30">ID</th>
						<th width="70">{:L('NAME')}</th>
						<th width="80">Subject</th>
						<th width="50">Gender</th>
						<th width="50">Company</th>
						<th width="50">Country</th>
						<th width="50">City</th>
						<th width="50">{:L('EMAIL')}</th>
						<th width="50">Phone</th>
						<th>{:L('CONTENT')}</th>
						<th width="70">{:L('TIME')}</th>
						<th width="50">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="guestmsgs" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.mainname}</td>
						<td>{$vo.title}</td>
						<td>{$vo.gender}</td>
						<td>{$vo.company}</td>
						<td>{$vo.country}</td>
						<td>{$vo.city}</td>
						<td>{$vo.email}</td>
						<td>{$vo.phone}</td>
						<td>{$vo.msg}</td>
						<td>{$vo.createtime}</td>
						<td>
							<a href="{:U('guestbookadmin/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js?"></script>
</body>
</html>
