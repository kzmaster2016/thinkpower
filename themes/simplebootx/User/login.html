<!DOCTYPE html>
<html>
<head>
	<title>{$site_name}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="{$site_seo_keywords}" />
	<meta name="description" content="{$site_seo_description}">
	<link rel="icon" href="images/ico_logo.png" type="image/x-icon" />
	<meta name="author" content="kz">
	<base href="__TMPL__Public/assets/">
	<tc_include file="Public:head" />
	<link rel="stylesheet" type="text/css" href="css/bbscommon.css">
</head>

<body class="body-white">
	<tc_include file="Public:nav" />

	<div class="container">
		<div class="row">
			<div class="login-con">
				<h2 class="text-center">Login</h2>
				<form class="form-horizontal js-ajax-form bbs-user-login" action="{:U('user/login/dologin')}" method="post">
					<div class="form-group form-group-sm">
						<label for=""  class="col-sm-3 control-label">email:</label>
						<div class="col-sm-9">
						<input type="text" id="input_username" name="username" placeholder="email" class="form-control" required>
						</div>
					</div>

					<div class="form-group form-group-sm">
						<label for=""  class="col-sm-3 control-label">password:</label>
						<div class="col-sm-9">
						<input type="password" id="input_password" name="password" placeholder="password" class="form-control" required>
						</div>
					</div>

					<div class="form-group form-group-sm">
						<label for=""  class="col-sm-3 control-label">verify code:</label>
						<div class="col-sm-9">
							<input type="text" id="input_verify" name="verify" class="form-control" placeholder="verify code"  required>
							{:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=2345678&use_noise=1&use_curve=0')}
						</div>
						
					</div>

					<div class="form-group form-group-sm">
						<label for=""  class="col-sm-3 control-label"></label>
						<div class="col-sm-9">
						<button class="btn btn-primary js-ajax-submit" type="submit" style="margin-left: 0px">Confirm</button>
						</div>
					</div>

					<div class="form-group form-group-sm" style="text-align: right;">
						 
						<ul class="">
							<li>Has no account? <a href="{:leuu('user/register/index')}">Register Now</a></li>
							<!-- <li><a href="{:U('user/login/forgot_password')}">忘记密码</a></li> -->
						</ul>
					</div>
				</form>
			</div>
		</div>


	</div>
	<tc_include file="Public:footer" />
	 
</body>
</html>
