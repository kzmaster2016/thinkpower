<html>
<head>

<base href="__TMPL__Public/assets/">
<title>{$site_name}</title>
<!--common-->

  <link rel="stylesheet" type="text/css" href="plugins/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/response.css">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="body-white">
  <tc_include file="Public:nav" />

    <div class="container user-main">
      <div class="row">
          <div class="col-sm-3">
            <tc_include file="Public:usernav"/>
          </div>
          <div class="col-sm-9 user-center">
                 <div class="user-info">
                    <div class="hd">
                     <ul class="nav nav-tabs">
                         <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-lock"></i>change password</a></li>
                     </ul>
                     </div>
                     <div class="tab-content">
                         <div class="tab-pane active" id="one">
                         		<form class="form-horizontal js-ajax-form" action="{:U('profile/password_post')}" method="post">
                              <table class="table">
                                <tr>
                                  <td style="width: 30%;"><label class="control-label" >Original password:</label></td>
                                  <td style="width: 70%;">
                                    <div class="controls">
                                    <input type="password" class="form-control"  placeholder="original password" name="old_password">
                                     </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td><label class="control-label">New password:</label></td>
                                  <td>
                                    <div class="controls">
                                      <input type="password" class="form-control" placeholder="new password" name="password">
                                    </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td><label class="control-label" for="input-signature">Confirm password:</label></td>
                                  <td>
                                    <div class="controls">
                                  <input type="password" class="form-control" name="repassword">
                                </div>
                                  </td>
                                </tr>
                                <tr>
                                   
                                  <td colspan="2">
                                    <!-- <p class="tips">if you forget you password,please contact the web-admin to reset your password!</p> -->
                                    <div class="controls">
                                        <input type="submit" class="btn btn-default" value="submit"/>
                                    </div>
                                  </td>
                                </tr>
                              </table>
                         			 
                         		</form>
                         </div>
                     </div>							
                 </div>
          </div>
      </div>

	 

	</div>
 <tc_include file="Public:message"/>

<tc_include file="Public:footer"/>
</body>
</html>
