<div class="bbs-rightcon">
	<div class="recent-topic">
		<h4 class="hd">RECENT TOPICS</h4>
		<div class="bd">
			<ul class="newest-topics">
				<volist name="newTopics" id="vo"> 
				<li class="item">								 
					<a href="{:U('Bbs/topicDetail',array('topicid'=>$vo['id']))}" class="title surp-elli">
					<i class="fa fa-caret-right"></i> {$vo.name}</a>
					<div class="info">
						<span><i class="fa fa-user"></i><em> {$vo.uname}</em></span>&emsp;
						<span><i class="fa fa-calendar"></i><em> {$vo.time}</em></span>
						
					</div>
				</li>
				</volist>
			</ul>
		</div>
	</div>
	<div class="recent-topic forum-rightlist">
		<h4 class="hd">FORUMS</h4>
		<div class="bd">
			
			<ul class="right-forums">
				<volist name="forumList" id="vo" key='j'>
					<if condition="(sizeof($vo))!=0">
					<li class="fchd">{$Think.lang.$key}</li>
					<volist	name="vo" id="forum">
					<li class="item">								 
						<a href="{:U('Bbs/topicList',array('forumid'=>$forum['id']))}" class="title surp-elli">
						<i class="fa fa-caret-right"></i> {$forum['name']}</a>
						 
					</li>
					</volist>
					</if>
				</volist>
			</ul>
		</div>
	</div>
</div>
